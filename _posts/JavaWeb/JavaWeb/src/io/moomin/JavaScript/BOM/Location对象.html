<input type="button" id="btn" value="刷新">
<input type="button" id="btn1" value="去网址">
<script>

    * reload()重新加载当前文档。刷新
    * 属性 href 设置或返回完整的URL
    * */

    btn.onclick = function () {
        location.reload();
    };
    var href = location.href;
    alert(href);

</script>
