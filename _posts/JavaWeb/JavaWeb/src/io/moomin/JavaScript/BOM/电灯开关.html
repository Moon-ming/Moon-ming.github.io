<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM_获取元素对象</title>

</head>
<body>
<img id="light" src="../img/off.gif">
<!--<h1 id="title">moomin</h1>-->
<script>
    /*分析：
        1.获取图片对象
        2.绑定单机事件
        3.每次点击切换图片*/
    var light = document.getElementById("light");
    var flag = false;
    light.onclick = function () {
        if (flag) {
            light.src = "img/off.gif";
            flag = false;
        } else {
            light.src = "img/on.gif";
            flag = true;
        }
    }
</script>
