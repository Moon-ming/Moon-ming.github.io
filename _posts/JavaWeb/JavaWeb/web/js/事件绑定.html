<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
    /*//给b1按钮添加单机事件
    //获取b1按钮
    $("#b1").click(function () {
        alert("abc");
    });*/
    //jquery入口函数(dom文档加载完成之后执行该函数中的代码)
    $(function () {
        $("#b1").click(function () {
            alert("abc");
        });
    });
    $(function () {
        $("#div1").css("backgroundColor", "pink");
    });
    /*
    window.onload 与 $(function)区别
     onload只能定义一次,如果定义多次,后面会把前面的覆盖掉
     $(function)可以定义多次


     */
</script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<input type="button" value="点我" id="b1">

</body>
</html>
